<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Circularity Index Calculator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid bg-light py-3 header-container">
        <img src="{{ url_for('static', filename='left_image.png') }}" alt="Left Logo" class="header-img left-img">
        <h1 class="header-title">CIRCULARITY INDEX CALCULATOR</h1>
        <img src="{{ url_for('static', filename='right_image.png') }}" alt="Right Logo" class="header-img right-img">
    </header>

    <!-- Main content block -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
        <small> Developed at the University of Wisconsin-Madison, Avraamidou Research Group </small>
    </footer>

    <!-- Ensures not submitting on "enter" in index.html -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const companyInput = document.getElementById("company_id");
            if (companyInput) {
                companyInput.addEventListener("keydown", function (e) {
                    if (e.key === "Enter") {
                        e.preventDefault(); // just silently stop the enter key from submitting
                    }
                });
            }
        });
    </script>      
</body>
</html>
